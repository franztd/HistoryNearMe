<div class="newLocation">
  <div class="container-fluid">
    <h1>NearMe - Enter a New Location</h1>
    <h2>Want to check out history in a new area? Enter an address below and explore!
    <form role="form">
      <div class="form-group">
        <label for="userAddress">Address</label>
        <input type="text" class="form-control" id="userAddress" ng-model="userAddress" placeholder="Enter address" />
      </div>
      <button type="submit" class="btn btn-default" ng-click="saveAddress()">Submit</button>
    </form>
  </div>
</div>
